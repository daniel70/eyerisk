{% extends "accounts/base.html" %}
{% load staticfiles %}

{% block css %}
<link href="{% static 'accounts/css/signin.css' %}" rel="stylesheet">
{% endblock css %}

{% block content %}
<div class="container">
    <form method="post" action="{% url 'login' %}" class="form-signin">
    {% csrf_token %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

        <h2 class="form-signin-heading">EyeRisk sign in</h2>
        <label for="{{ form.username.id_for_label }}" class="sr-only">{{ form.username.label }}</label>
        <input  name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}"
                class="form-control" placeholder="{{ form.username.label }}" required autofocus>
        <label for="{{ form.password.id_for_label }}" class="sr-only">{{ form.password.label }}</label>
        <input  name="{{ form.password.html_name }}" type="password" id="{{ form.password.id_for_label }}"
                class="form-control" placeholder="{{ form.password.label }}" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
