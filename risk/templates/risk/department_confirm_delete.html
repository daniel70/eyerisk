{% extends "risk/base.html" %}
{% block content %}
<form action="" method="post" role="form">{% csrf_token %}

    <p>Are you sure you want to delete the department <b>"{{ object }}"</b>?</p>
    <button type="submit" class="btn btn-danger">Yes, I'm sure</button>
    <a href="{% url 'settings' %}#tab_department" class="btn btn-default" role="button">No, take me back</a>
</form>
{% endblock content %}
