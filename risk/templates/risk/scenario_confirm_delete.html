{% extends "risk/base.html" %}
{% block content %}
<form action="" method="post" role="form">{% csrf_token %}
    <h3>Are you sure?</h3>
    <p>Are you sure you want to delete the category <b>"{{ object.scenario_category }}"</b>
        from project <b>"{{ object.project }}"</b>?</p>
    <button type="submit" class="btn btn-danger">Yes, I'm sure</button>
    <a href="{% url 'scenario-list' %}" class="btn btn-default" role="button">No, take me back</a>
</form>
{% endblock content %}
